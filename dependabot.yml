# 파일 경로: .github/dependabot.yml
version: 2
updates:
  # 1. Python 라이브러리 (pip) 자동 업데이트
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
      - "security"

  # 2. GitHub Actions 워크플로우 버전 자동 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "ci/cd"
