name: ğŸš¨ Security Audit (CVE-2025-55182/66478)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *' # ë§¤ì¼ ìì • ì‹¤í–‰
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  audit-rsc-vulnerability:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python Helper
        run: pip install packaging

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        # í”„ë¡œë•ì…˜ ì˜ì¡´ì„±ê¹Œì§€ ëª¨ë‘ ì„¤ì¹˜í•´ì•¼ ì •í™•í•œ íŠ¸ë¦¬ í™•ì¸ ê°€ëŠ¥
        run: npm ci 

      - name: ğŸ•µï¸ Run Vulnerability Scanner
        id: scan
        run: |
          python scripts/check_cve_2025.py
        continue-on-error: true # ìŠ¤í¬ë¦½íŠ¸ê°€ ì‹¤íŒ¨(1)í•´ë„ ì•Œë¦¼ ë‹¨ê³„ë¡œ ë„˜ì–´ê°€ê¸° ìœ„í•¨

      # ì·¨ì•½ì  ë°œê²¬ ì‹œ Slack ì•Œë¦¼ (ì„ íƒ ì‚¬í•­)
      - name: ğŸ”” Notify Slack on Failure
        if: steps.scan.outcome == 'failure'
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          custom_payload: |
            {
              "attachments": [{
                "color": "danger",
                "title": "ğŸš¨ Critical Security Vulnerability Detected!",
                "text": "React/Next.js RCE Vulnerability (CVE-2025-55182/66478) found in repository. Please check the logs and update dependencies immediately.",
                "fields": [
                  { "title": "Repo", "value": "${{ github.repository }}", "short": true },
                  { "title": "Workflow", "value": "${{ github.workflow }}", "short": true }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ğŸ›‘ Fail Workflow if Vulnerable
        if: steps.scan.outcome == 'failure'
        run: exit 1
