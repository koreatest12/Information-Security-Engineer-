name: Flutter CI/CD

# 트리거: main 브랜치에 push되거나 PR이 올라올 때 실행
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃 (v3 -> v4 업데이트)
      - uses: actions/checkout@v4

      # 2. Java 환경 설정 (v3 -> v4 업데이트)
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Flutter 환경 설정
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x' # 최신 안정화 버전 대역으로 수정 권장
          channel: 'stable'
          cache: true

      # 4. 의존성 패키지 설치
      - name: Install Dependencies
        run: flutter pub get

      # 5. 코드 스타일 분석
      - name: Analyze Code
        run: flutter analyze

      # 6. 테스트 실행
      - name: Run Tests
        run: flutter test

      # 7. Android 빌드 (APK 생성)
      - name: Build Android APK
        run: flutter build apk --release

      # [중요] 8. 빌드 결과물 업로드 (v3 -> v4 수정됨)
      # v4에서는 name이 필수이며, 동일한 이름으로 여러 번 업로드 시 덮어쓰기 동작이 변경됨
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          compression-level: 9 # (선택) 압축률 최대 설정
