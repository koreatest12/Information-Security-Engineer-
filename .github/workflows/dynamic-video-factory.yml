name: Bulk Video Production Pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - 'data/video_list.json'
      - 'src/main.py'
      - 'requirements.txt'

jobs:
  # [JOB 1] 데이터 준비
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Dummy Data if Missing
        run: |
          if [ ! -f data/video_list.json ]; then
            mkdir -p data
            echo '[{"id":"v01","text":"Test Video 1","color":"blue","duration":3},{"id":"v02","text":"Test Video 2","color":"green","duration":3}]' > data/video_list.json
          fi

      - name: Parse JSON
        id: set-matrix
        run: |
          JSON_DATA=$(jq -c . < data/video_list.json)
          echo "matrix=$JSON_DATA" >> $GITHUB_OUTPUT

  # [JOB 2] 병렬 렌더링 노드
  render-nodes:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        video: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
    
    name: Render ${{ matrix.video.id }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # [요청사항 1] 서버 업그레이드 및 시스템 패키지 설치
      - name: System Upgrade & Install Libraries
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y
          sudo apt-get install -y ffmpeg imagemagick wget

      # [요청사항 2] 정식 주소에서 폰트 파일 다운로드 (네이버 나눔고딕 예시)
      - name: Download Official Font Resource
        run: |
          # 구글 폰트(나눔고딕) 다운로드하여 프로젝트 루트에 저장
          wget "https://github.com/google/fonts/raw/main/ofl/nanumgothic/NanumGothic-Bold.ttf" -O NanumGothic.ttf

      # ImageMagick 정책 완화 (필수)
      - name: Configure ImageMagick Policy
        run: |
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      # [요청사항 3] 대량 반영 및 의존성 설치
      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Video
        run: |
          python src/main.py "${{ matrix.video.id }}" "${{ matrix.video.text }}" "${{ matrix.video.color }}" "${{ matrix.video.duration }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: result-${{ matrix.video.id }}
          path: output/*.mp4
          retention-days: 1
