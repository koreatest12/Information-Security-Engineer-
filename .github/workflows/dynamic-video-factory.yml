name: Bulk Video Production Pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - 'data/video_list.json'

jobs:
  # [Step 1] 대량 데이터 로드
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Load JSON Data
        id: set-matrix
        run: |
          # 데이터 파일이 없으면 기본값 생성 (안전장치)
          if [ ! -f data/video_list.json ]; then
            mkdir -p data
            echo '[{"id":"init","text":"Initial","color":"blue","duration":3}]' > data/video_list.json
          fi
          
          # JSON 로드
          JSON_DATA=$(jq -c . < data/video_list.json)
          echo "matrix=$JSON_DATA" >> $GITHUB_OUTPUT

  # [Step 2] 병렬 렌더링 (최대 256개 Job 병렬 처리 가능)
  render-nodes:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # 하나가 실패해도 나머지는 계속 진행
      max-parallel: 20 # 동시에 실행할 서버 수 제한 (GitHub Free 티어 고려)
      matrix:
        video: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
    
    name: Render ${{ matrix.video.id }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # 패키지 설치 속도 캐싱

      - name: Install System Libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          # ImageMagick 보안 정책 완화 (필수)
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Install Python Requirements
        run: |
          # 여기서 requirements.txt를 사용해 버전을 고정합니다.
          pip install -r requirements.txt

      - name: Generate Video
        run: |
          python src/main.py "${{ matrix.video.id }}" "${{ matrix.video.text }}" "${{ matrix.video.color }}" "${{ matrix.video.duration }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-${{ matrix.video.id }}
          path: output/*.mp4
          retention-days: 1
