      # ì „ëµ: --squash (ì»¤ë°‹ íˆìŠ¤í† ë¦¬ë¥¼ ê¹”ë”í•˜ê²Œ í•˜ë‚˜ë¡œ ì••ì¶•)
      - name: Enable Auto-Merge
