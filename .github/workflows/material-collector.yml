jobs:
  collect-and-update:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # íˆìŠ¤í† ë¦¬ ì „ì²´ ê°€ì ¸ì˜¤ê¸° (í•„ìˆ˜)

      # 1. ì˜ì¡´ì„± íŒŒì¼(requirements.txt) ìë™ ìƒì„±
      - name: Generate requirements.txt
        run: |
          if [ ! -f requirements.txt ]; then
            echo "Generating requirements.txt..."
            echo "requests>=2.31.0" > requirements.txt
            echo "beautifulsoup4>=4.12.0" >> requirements.txt
          fi

      # 2. [FIX] íŒŒì´ì¬ ìŠ¤í¬ë¦½íŠ¸ ìë™ ìƒì„± (ë§ˆì»¤ ì˜¤ë¥˜ ìˆ˜ì •ë¨)
      - name: Generate Python Script
        run: |
          mkdir -p scripts
          # ìŠ¤í¬ë¦½íŠ¸ íŒŒì¼ ë‚´ìš©ì„ ë®ì–´ì”ë‹ˆë‹¤.
          cat << 'EOF' > scripts/fetch_security_news.py
          import os
          import requests
          import datetime
          import sys

          RESOURCE_MAP = {
              "Exam & Certification": [
                  {"name": "CQ (ì •ë³´ë³´ì•ˆê¸°ì‚¬)", "url": "https://www.cq.or.kr"},
                  {"name": "KISA Academy", "url": "https://academy.kisa.or.kr"}
              ],
              "Domestic Guidelines (KISA)": [
                  {"name": "KISA KrCERT", "url": "https://www.boho.or.kr"},
                  {"name": "KISA Guidelines", "url": "https://www.kisa.or.kr/2060204/form?drwCd=CD0000000005"},
                  {"name": "ISMS-P Criteria", "url": "https://isms.kisa.or.kr/main/isp/issue/law.jsp"}
              ],
              "Global Standards (OWASP)": [
                  {"name": "OWASP Top 10", "url": "https://owasp.org/www-project-top-ten/"},
                  {"name": "OWASP WSTG", "url": "https://owasp.org/www-project-web-security-testing-guide/"}
              ]
          }

          README_FILE = "README.md"
          # [FIX] ë§ˆì»¤ê°€ ë¹„ì–´ìˆìœ¼ë©´ ë™ì‘í•˜ì§€ ì•Šìœ¼ë¯€ë¡œ HTML ì£¼ì„ì„ ì •í™•íˆ ëª…ì‹œ
          START_MARKER = ""
          END_MARKER = ""

          def check_url_status(url):
              headers = {"User-Agent": "Mozilla/5.0"}
              try:
                  response = requests.get(url, headers=headers, timeout=10)
                  return "âœ… Active" if response.status_code == 200 else f"âš ï¸ {response.status_code}"
              except:
                  return "âŒ Unreachable"

          def update_readme():
              today = datetime.datetime.now().strftime("%Y-%m-%d %H:%M:%S (KST)")
              md = [f"\n\n## ğŸ§­ Security Resource Dashboard", f"> **Last Updated:** {today}\n"]
              
              for cat, links in RESOURCE_MAP.items():
                  md.append(f"### {cat}\n| Name | Link | Status |\n|---|---|---|")
                  for link in links:
                      status = check_url_status(link['url'])
                      md.append(f"| **{link['name']}** | [Link]({link['url']}) | {status} |")
                  md.append("")
              
              dashboard = "\n".join(md)
              full_block = f"{START_MARKER}{dashboard}{END_MARKER}"

              if not os.path.exists(README_FILE):
                  with open(README_FILE, "w", encoding="utf-8") as f: f.write(f"# InfoSec\n{full_block}")
                  return

              with open(README_FILE, "r", encoding="utf-8") as f: content = f.read()
              
              # find() ì•ˆì „í•œ ì‚¬ìš©
              s_idx = content.find(START_MARKER)
              e_idx = content.find(END_MARKER)
              
              if s_idx != -1 and e_idx != -1:
                  # ê¸°ì¡´ ëŒ€ì‹œë³´ë“œ êµì²´
                  new_content = content[:s_idx] + full_block + content[e_idx + len(END_MARKER):]
              else:
                  # ì—†ìœ¼ë©´ ëì— ì¶”ê°€
                  new_content = content + "\n\n" + full_block
              
              with open(README_FILE, "w", encoding="utf-8") as f: f.write(new_content)

          if __name__ == "__main__":
              update_readme()
          EOF

      # 3. íŒŒì´ì¬ í™˜ê²½ ì„¤ì •
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      # 4. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Run Collection Script
        run: python scripts/fetch_security_news.py

      # 6. [FIX] ì¶©ëŒ ë°©ì§€ ë° ìŠ¤ë§ˆíŠ¸ ì»¤ë°‹ (Stash & Rebase ì „ëµ ì ìš©)
      - name: Smart Commit & Clean History
        run: |
          git config --global user.name "SecurityBot"
          git config --global user.email "bot@noreply.github.com"
          
          # [í•µì‹¬] ë³€ê²½ì‚¬í•­ì´ ìˆìœ¼ë©´ ë¨¼ì € Stash(ì„ì‹œì €ì¥)í•˜ì—¬ ì‘ì—… íŠ¸ë¦¬ë¥¼ ê¹¨ë—í•˜ê²Œ ë§Œë“¦
          git add .
          
          # ë³€ê²½ì‚¬í•­ ì²´í¬
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit."
            exit 0
          fi

          echo "ğŸ“¦ Stashing changes to allow pull..."
          git stash
          
          echo "ğŸ”„ Pulling latest changes from remote..."
          # ì›ê²© ì €ì¥ì†Œ ë‚´ìš©ì„ ê°€ì ¸ì™€ì„œ ë¡œì»¬ê³¼ ë™ê¸°í™” (ì¶©ëŒ ë°©ì§€)
          git pull --rebase origin main
          
          echo "ğŸ“‚ Popping stashed changes..."
          # ì„ì‹œ ì €ì¥í–ˆë˜ ë‚´ ë³€ê²½ì‚¬í•­ì„ ë‹¤ì‹œ ì ìš© (ìë™ ë³‘í•©)
          git stash pop
          
          # ë‹¤ì‹œ ìŠ¤í…Œì´ì§• (Stash pop ì´í›„ ìƒíƒœ ë°˜ì˜)
          git add .

          # ì»¤ë°‹ ë¡œì§ (íˆìŠ¤í† ë¦¬ ë®ì–´ì“°ê¸° or ì‹ ê·œ ìƒì„±)
          LAST_AUTHOR=$(git log -1 --pretty=format:'%an')
          CURRENT_TIME=$(date "+%Y-%m-%d %H:%M:%S")

          if [ "$LAST_AUTHOR" == "SecurityBot" ]; then
            echo "â™»ï¸ Overwriting previous Bot commit..."
            git commit --amend -m "docs: [LIVE] Security Dashboard Updated ($CURRENT_TIME)"
            
            # [Fix] Push ì‹¤íŒ¨ ì‹œ ì¬ì‹œë„ ë¡œì§ (ìµœëŒ€ 3íšŒ)
            n=0
            until [ "$n" -ge 3 ]
            do
               git push --force origin main && break
               n=$((n+1)) 
               echo "âš ï¸ Push failed. Retrying... ($n/3)"
               git pull --rebase origin main
               sleep 5
            done
          else
            echo "ğŸ†• Creating new commit..."
            git commit -m "docs: Update Security Dashboard ($CURRENT_TIME)"
            
            n=0
            until [ "$n" -ge 3 ]
            do
               git push origin main && break
               n=$((n+1))
               echo "âš ï¸ Push failed. Retrying... ($n/3)"
               git pull --rebase origin main
               sleep 5
            done
          fi
