          fi
          # Git ê¶Œí•œ ë¬¸ì œ ë°©ì§€ (Safe Directory ì„¤ì •)
          git config --global --add safe.directory $GITHUB_WORKSPACE

      # 6. ìˆ˜ì§‘ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Run Collection Script
        run: |
