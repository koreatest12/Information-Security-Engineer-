name: üöÄ Grand Ops V12 (Veritas & Control-M)

on:
  schedule:
    - cron: '*/5 * * * *' # 5Î∂ÑÎßàÎã§ Î∞∞Ïπò Ïã§Ìñâ (ÌÖåÏä§Ìä∏Ïö©)
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  enterprise-batch-ops:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Git Push Í∂åÌïú ÌïÑÏàò
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ï†ÑÏ≤¥ ÌûàÏä§ÌÜ†Î¶¨ Í∞ÄÏ†∏Ïò§Í∏∞ (RebaseÏö©)

      - name: Setup Enterprise Python Env
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install cryptography

      # [CONTROL-M] Î∞∞Ïπò Ïã§Ìñâ
      - name: Run Control-M Agent (Batch Flow)
        run: |
          if [ -f scripts/grand_master_ops_v12.py ]; then
            python scripts/grand_master_ops_v12.py
          else
            echo "‚ö†Ô∏è Script not found! Check repository structure."
            exit 1
          fi

      # [VERITAS] Î∞±ÏóÖ ÏïÑÌã∞Ìå©Ìä∏ ÏóÖÎ°úÎìú (DBÎäî GitÏóê ÏïàÏò¨Î¶¨Í≥† ArtifactÎ°ú Î≥¥Ï°¥)
      - name: Upload Veritas Vault (Backups)
        uses: actions/upload-artifact@v4
        with:
          name: veritas-snapshots
          path: veritas_vault/*.gz
          retention-days: 3

      # [CONTROL-M] Ïã§Ìñâ Î°úÍ∑∏ ÏóÖÎ°úÎìú
      - name: Upload Control-M Sysouts
        uses: actions/upload-artifact@v4
        with:
          name: control-m-logs
          path: ctm_logs/*.log

      # [GIT OPS] Ï∂©Îèå Î∞©ÏßÄ Î∞è ÏõêÏû• ÎèôÍ∏∞Ìôî (Smart Sync V2)
      - name: Commit & Smart Sync (Stash Strategy)
        run: |
          shopt -s nullglob
          git config --global user.name "Control-M-Bot"
          git config --global user.email "bot@grand-ops.enterprise"
          
          # 1. DB Î∞è ÌÇ§ ÌååÏùº Í∞ïÏ†ú Ïä§ÌÖåÏù¥Ïßï (Ï§ëÏöî Îç∞Ïù¥ÌÑ∞)
          # veritas_vaultÎäî Ïö©ÎüâÏù¥ ÌÅ¨ÎØÄÎ°ú gitignore ÎåÄÏÉÅÏù¥ÏßÄÎßå, DB ÌååÏùº ÏûêÏ≤¥Îäî ÎèôÍ∏∞Ìôî
          LEDGER_FILES=(data/*.db config/*.key)
          if [ ${#LEDGER_FILES[@]} -gt 0 ]; then
            git add -f "${LEDGER_FILES[@]}"
          fi
          
          # Ïä§ÌÖåÏù¥ÏßïÎêú Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Ï≤¥ÌÅ¨ (Î°úÍ∑∏/ÏïÑÌã∞Ìå©Ìä∏ Îì± Untracked ÌååÏùºÏùÄ Î¨¥Ïãú)
          if git diff --cached --quiet; then
             echo "‚úÖ No ledger updates to sync."
             exit 0
          fi
          
          echo "üíæ Committing Ledger Updates..."
          git commit -m "batch: ledger update & integrity check [skip ci]"
          
          # 2. [CORE] StashÎ°ú ÏûîÏó¨ ÌååÏùº(Î°úÍ∑∏, Î∞±ÏóÖÎ≥∏ Îì±) ÏπòÏö∞Í∏∞ -> Ï∂©Îèå Î∞©ÏßÄ
          echo "üßπ Stashing workspace debris..."
          git stash --include-untracked
          
          # 3. Rebase & Push Loop
          MAX_RETRIES=10
          COUNT=0
          SUCCESS=false
          
          while [ $COUNT -lt $MAX_RETRIES ]; do
            echo "üîÑ Sync Attempt $((COUNT+1))..."
            
            if git pull --rebase origin main; then
                if git push origin main; then
                    echo "üöÄ Sync Successful!"
                    SUCCESS=true
                    break
                else
                    echo "‚ö†Ô∏è Push failed. Retrying..."
                fi
            else
                echo "‚ö†Ô∏è Pull(Rebase) failed. Aborting & Retrying..."
                git rebase --abort || true
            fi
            sleep 3
            COUNT=$((COUNT+1))
          done
          
          if [ "$SUCCESS" = false ]; then
            echo "‚ùå Sync Failed after retries."
            exit 1
          fi
