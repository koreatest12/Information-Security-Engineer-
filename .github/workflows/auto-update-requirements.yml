name: Auto Generate Requirements and Push

permissions:
  contents: write

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - '**.py'
  workflow_dispatch:

jobs:
  update-requirements:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 소스 코드 체크아웃 (모든 히스토리 가져오기)
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0              # 모든 커밋 이력을 가져옴 (필수)

      # 2. [핵심 수정] 강제 동기화 (Hard Reset)
      # 서버의 히스토리가 강제로 변경되었을 경우를 대비해,
      # 로컬 상태를 서버의 최신 상태(origin/main)와 똑같이 맞춥니다.
      - name: Force Sync with Remote
        run: |
          git config --global user.name "Grand-Ops-Master"
          git config --global user.email "grand-ops-master@github.com"
          
          # 최신 원격 정보를 가져옵니다.
          git fetch origin
          
          # 현재 브랜치가 main인지 master인지 확인하고 변수에 저장
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "Detected Branch: $CURRENT_BRANCH"
          
          # 로컬을 원격 브랜치 상태로 강제 초기화 (충돌 원천 차단)
          git reset --hard origin/$CURRENT_BRANCH

      # 3. Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. requirements.txt 생성
      - name: Generate requirements.txt
        run: |
          pip install pipreqs
          
          # .github 폴더 무시하고 강제 생성
          pipreqs . --force --encoding=utf-8 --ignore .github
          
          echo "✅ requirements.txt 생성 완료"
          cat requirements.txt

      # 5. 변경 사항 커밋 및 푸시
      # 위에서 강제 동기화를 마쳤으므로, 이제 안전하게 푸시할 수 있습니다.
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update: requirements.txt and project files by Grand-Ops-Master"
          
          # 현재 체크아웃된 브랜치에 그대로 푸시
          branch: ${{ github.ref_name }}
          
          commit_user_name: "Grand-Ops-Master"
          commit_user_email: "grand-ops-master@github.com"
          commit_author: "Grand-Ops-Master <grand-ops-master@github.com>"
          
          skip_dirty_check: false    
          add_options: '-A'
