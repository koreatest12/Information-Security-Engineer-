name: Auto Generate Requirements and Push

permissions:
  contents: write

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - '**.py'
  workflow_dispatch:

jobs:
  update-requirements:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 소스 코드 체크아웃 (수정됨)
      # Detached HEAD 상태를 방지하기 위해 브랜치 이름을 명시하고,
      # 전체 히스토리를 가져와(fetch-depth: 0) 병합 오류를 예방합니다.
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }} # 현재 실행된 브랜치(main)를 직접 체크아웃
          fetch-depth: 0              # 모든 커밋 이력을 가져옴

      # [추가됨] 최신 원격 변경사항 동기화
      # 작업 시작 전, 원격 저장소의 최신 상태를 당겨와 충돌을 방지합니다.
      - name: Pull latest changes
        run: |
          git config --global user.name "Grand-Ops-Master"
          git config --global user.email "grand-ops-master@github.com"
          git pull origin ${{ github.ref_name }} --rebase

      # 2. Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. requirements.txt 생성
      - name: Generate requirements.txt
        run: |
          pip install pipreqs
          pipreqs . --force --encoding=utf-8 --ignore .github
          
          echo "✅ requirements.txt 생성 완료"
          cat requirements.txt

      # 4. 변경 사항 커밋 및 푸시
      # 브랜치가 동기화된 상태이므로 push 오류가 해결됩니다.
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update: requirements.txt and project files by Grand-Ops-Master"
          branch: ${{ github.ref_name }}
          
          commit_user_name: "Grand-Ops-Master"
          commit_user_email: "grand-ops-master@github.com"
          commit_author: "Grand-Ops-Master <grand-ops-master@github.com>"
          
          skip_dirty_check: false    
          add_options: '-A'
