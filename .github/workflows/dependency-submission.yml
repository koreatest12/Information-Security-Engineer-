name: Flutter CI/CD

# 트리거: main 브랜치에 push되거나 PR이 올라올 때 실행
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # 실행 환경: 최신 우분투
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃
      - uses: actions/checkout@v3

      # 2. Java 환경 설정 (Android 빌드용)
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Flutter 환경 설정
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.x' # 사용하는 버전에 맞춰 수정
          channel: 'stable'
          cache: true # SDK 캐싱으로 속도 향상

      # 4. 의존성 패키지 설치
      - name: Install Dependencies
        run: flutter pub get

      # 5. 코드 스타일 분석 (Lint)
      # analysis_options.yaml 규칙에 위배되면 실패 처리
      - name: Analyze Code
        run: flutter analyze

      # 6. 단위/위젯 테스트 실행
      - name: Run Tests
        run: flutter test

      # 7. Android 빌드 (APK 생성)
      - name: Build Android APK
        run: flutter build apk --release

      # 8. Web 빌드 (선택 사항)
      - name: Build Web
        run: flutter build web --release

      # 9. 빌드 결과물(Artifact) 저장
      # GitHub Actions 실행 화면에서 다운로드 가능하도록 업로드
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
