name: "ğŸš€ Production Release & Package Publish"

on:
  push:
    tags:
      - 'v*' # v1.0.0, v2.1.3 ë“± íƒœê·¸ í‘¸ì‹œ ì‹œ ì‹¤í–‰

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ======================================================
  # 1. Java Artifact Build & Package
  # ======================================================
  build-java-package:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven (Skip Tests)
        run: |
          echo ">>> ğŸ“¦ Packaging Java Application..."
          # backend-java í´ë”ê°€ ìˆì„ ê²½ìš°ì—ë§Œ ìˆ˜í–‰
          if [ -d "backend-java" ]; then
            mvn clean package -f backend-java/pom.xml -DskipTests
          else
            echo "No backend-java directory found."
          fi

      - name: Upload Java Artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: java-app-jar
          path: backend-java/target/*.jar
          if-no-files-found: warn

  # ======================================================
  # 2. Python Artifact Build & Package
  # ======================================================
  build-python-package:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Build Tools
        run: pip install build wheel

      - name: Build Python Distribution
        run: |
          echo ">>> ğŸ“¦ Packaging Python Application..."
          if [ -d "backend-python" ]; then
            # setup.pyê°€ ì—†ìœ¼ë©´ ì„ì‹œ ìƒì„±í•˜ì—¬ ë¹Œë“œ (FastAPI êµ¬ì¡° ëŒ€ì‘)
            if [ ! -f "backend-python/setup.py" ]; then
              echo "Creating temporary setup.py..."
              cat <<EOF > backend-python/setup.py
              from setuptools import setup, find_packages
              setup(name='backend-python', version='${{ github.ref_name }}', packages=find_packages())
              EOF
            fi
            cd backend-python && python -m build --wheel --sdist
          fi

      - name: Upload Python Artifact (Wheel)
        uses: actions/upload-artifact@v4
        with:
          name: python-app-whl
          path: backend-python/dist/*
          if-no-files-found: warn

  # ======================================================
  # 3. Docker Image Publish (GHCR)
  # ======================================================
  publish-docker-images:
    needs: [build-java-package, build-python-package]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [backend-java, backend-python]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata (Tags, Labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}}
            type=sha

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ======================================================
  # 4. Create GitHub Release
  # ======================================================
  create-release:
    needs: [build-java-package, build-python-package, publish-docker-images]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Java Artifacts
        uses: actions/download-artifact@v4
        with:
          name: java-app-jar
          path: release_assets/java

      - name: Download Python Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-app-whl
          path: release_assets/python

      - name: Create Release & Attach Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "ğŸ‰ Official Release ${{ github.ref_name }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release_assets/java/*.jar
            release_assets/python/*.whl
            release_assets/python/*.tar.gz
