name: "üõ°Ô∏è CodeQL Grand Security Analysis (Every 20m)"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  # [Modified] 20Î∂Ñ Îã®ÏúÑ Ïä§ÏºÄÏ§ÑÎü¨ Ï†ÅÏö©
  schedule:
    - cron: '*/20 * * * *'  # Îß§Ïãú 0Î∂Ñ, 20Î∂Ñ, 40Î∂ÑÏóê Ïã§Ìñâ

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin', 'python' ]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # (Ïù¥Ìïò Í∏∞Ï°¥ v4 Î°úÏßÅÍ≥º ÎèôÏùº - ÏÉùÎûµ ÏóÜÏù¥ Ïã§ÌñâÎê®)
    - name: Initialize CodeQL (v4)
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: üõ†Ô∏è Smart Environment Setup & Build
      run: |
        echo ">>> ‚è∞ Periodic Scan: 20-minute interval check started."
        
        if [[ "${{ matrix.language }}" == "java-kotlin" ]]; then
          echo ">>> ‚òï Setting up Java..."
          export JAVA_HOME=$JAVA_HOME_17_X64
          if [ -d "backend-java" ]; then
            mvn clean package -f backend-java/pom.xml -DskipTests -B
          elif [ -f "pom.xml" ]; then
             mvn clean package -DskipTests -B
          fi
        
        elif [[ "${{ matrix.language }}" == "python" ]]; then
          echo ">>> üêç Setting up Python..."
          python -m pip install --upgrade pip
          if [ -f "backend-python/requirements.txt" ]; then
            pip install -r backend-python/requirements.txt
          fi
        fi

    - name: Autobuild (v4)
      if: matrix.language != 'java-kotlin'
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis (v4)
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{ matrix.language }}"
