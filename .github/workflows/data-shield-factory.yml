name: ðŸ”’ Data Shield Workflow Factory

on:
  schedule:
    - cron: '5 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-data-shield-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§° Prepare workspace
        run: |
          mkdir -p resources/workflows/data_shield
          echo "â±ï¸ Starting bulk generation: Encryption, DLP, DB, and Server Upgrade tasks"

      - name: ðŸ›¡ï¸ Generate Full Security Templates (w/ Server Upgrade)
        shell: bash
        run: |
          # 1ë¶€í„° 25ê¹Œì§€ ë°˜ë³µí•˜ë©° 'ì„œë²„ ì—…ê·¸ë ˆì´ë“œ' ë‹¨ê³„ê°€ í¬í•¨ëœ ì›Œí¬í”Œë¡œìš° ëŒ€ëŸ‰ ìƒì„±
          for i in $(seq -w 1 25); do
            cat > resources/workflows/data_shield/data_shield_workflow_${i}.yml <<TEMPLATE
          version: "1.1"
          name: "Data Shield Workflow ${i}"
          description: |
            Auto-generated workflow including Server Security Upgrade,
            Encryption/Decryption, Outbound DLP, and DB Indexing for batch ${i}.
          metadata:
            owner: data-security
            classification: restricted
            rotation_window_hours: 12
          stages:
            # [NEW] ì„œë²„ ì—…ê·¸ë ˆì´ë“œ ë° ë³´ì•ˆ íŒ¨ì¹˜ ë‹¨ê³„ ì¶”ê°€
            - id: server_maintenance
              name: Server Security Upgrade & Patch
              tasks:
                - action: system.package_update
                  target: os_packages
                  security_only: true
                  description: "Apply critical security patches before processing data"
                - action: shield.agent_upgrade
                  channel: stable
                  version_constraint: ">= 2.5.0"
                  description: "Upgrade Data Shield agent to latest stable version"

            - id: encrypt_content
              name: AES-256 Encrypt Content
              tasks:
                - action: crypto.encrypt
                  algorithm: aes-256-gcm
                  key_ref: secrets.KMS_PRIMARY_KEY
                  iv_strategy: random_96bit
                  inputs:
                    - source: artifacts/raw_payload_${i}.json
                      target: vault/encrypted/payload_${i}.bin

            - id: decrypt_verify
              name: Controlled Decryption
              tasks:
                - action: crypto.decrypt
                  algorithm: aes-256-gcm
                  key_ref: secrets.KMS_PRIMARY_KEY
                  integrity_check: sha256
                  inputs:
                    - source: vault/encrypted/payload_${i}.bin
                      target: artifacts/decrypted/payload_${i}.json

            - id: outbound_guard
              name: DLP Egress Control
              tasks:
                - action: dlp.scan
                  modes: [pii, secrets, credentials]
                  block_on_match: true
                  file_allowlist: ['.sql','.parquet','.json']
                  destinations: [s3, ftp, http]

            - id: db_encrypt_and_index
              name: Secure Table with Index
              tasks:
                - action: database.create_table
                  engine: sqlite
                  table: secure_dataset_${i}
                  columns:
                    - name: record_id
                      type: TEXT
                      encrypted: false
                      primary: true
                    - name: payload_ciphertext
                      type: BLOB
                      encrypted: true
                      encryption: aes-256-gcm
                    - name: payload_hash
                      type: TEXT
                      encrypted: false
                      derived_from: payload_ciphertext
                - action: database.create_index
                  engine: sqlite
                  table: secure_dataset_${i}
                  index: idx_secure_dataset_${i}_hash
                  columns: [payload_hash]
                  unique: true
          TEMPLATE
          done
          echo "âœ… Generated 25 Data Shield workflow templates with Server Upgrade features"

      - name: âœ… Commit changes
        run: |
          git config --global user.name "data-shield-bot"
          git config --global user.email "bot@datashield.io"
          git add resources/workflows/data_shield
          if git diff --cached --quiet; then
            echo "No updates to commit"
            exit 0
          fi
          git commit -m "feat: add server upgrade stage to data shield workflows"

      - name: ðŸš€ Push updates
        run: |
          git push
